            <a

              id="tab-login"

              role="tab"
              aria-controls="pills-login"
              aria-selected="true"
              >Connexion</a

          <li class="nav-item" role="presentation">

          <div

            id="pills-login"
            role="tabpanel"

          >
            <form [formGroup]="connexionFormGroup" (ngSubmit)="onSubmitConnexionForm()">
              <div class="text-center mb-3">
                <p>connexion des agents</p>
              </div>

              <div class="md-form md-outline">
                <input mdbInput name="matricule" type="text" class="form-control" required formControlName="matricule">
                <label >Matricule</label>
              </div>

              <!-- Password input -->
              <div class="md-form md-outline">
                <input mdbInput name="password" type="password" class="form-control" required formControlName="password">
                <label >Mot de passe</label>
              </div>

              <!-- 2 column grid layout -->
              <div class="row mb-4">
                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Checkbox -->
                  <div class="form-check mb-3 mb-md-0">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="loginCheck"
                      checked
                    />
                    <label class="form-check-label" for="loginCheck"> Se souvenir de moi </label>
                  </div>
                </div>

                <div class="col-md-6 d-flex justify-content-center">
                  <!-- Simple link -->
                  <a href="#!">Mot de passe oubli√©?</a>
                </div>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="connexionFormGroup.invalid">
                 Se connecter
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <p>Vous avez un compte ? <a routerLink="/agent/inscription">Inscrivez-vous</a></p>
              </div>
            </form>
          </div>
