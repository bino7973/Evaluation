
<div class="col-md-6 mx-auto">
  <div class="card card-success">
    <div class="card-header">
      <h3 class="card-title">Enrégistrement d'un nouveau contact</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="ajouterContactFormGroup" (ngSubmit)="ajouterNouveauContact()">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label for="slug">Slug du contact</label>
              <input type="text" class="form-control" id="slug" placeholder="Entrer le slug du contact" name="slug" formControlName="slug" required>
            </div>
          </div>

          <div class="col-md-12">
            <div class="form-group">
              <label for="nom">Nom du contact</label>
              <input type="text" class="form-control" id="nom" placeholder="Entrer le nom du contact" name="nom" formControlName="nom" required>
            </div>
          </div>

        </div>
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
        <button type="submit" class="btn btn-success" [disabled]="ajouterContactFormGroup.invalid">Enrégistrer</button>
      </div>
    </form>
  </div>
</div>
